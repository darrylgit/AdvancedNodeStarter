version: 0.2

env:
  variables:
    NODE_ENV: production
phases:
  install:
    commands:
      - npm install
      - sudo apt-get update
      - sudo apt-get install -y libx11-xcb-dev
  pre_build:
    commands:
      - npm run build
  build:
    commands:
      - nohup npm run start:babel &
      - sleep 3
      - npm run test
