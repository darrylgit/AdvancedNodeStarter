language: node_js
node_js:
  - "8"
dist: trusty
sudo: false
addons:
  chrome: stable
env:
  - NODE_ENV=production
cache:
  yarn: true
  directories:
    - node_modules
before_install:

install:
  - npm install
  - npm install --prefix client
  - npm run heroku-postbuild
before_script:
script:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
  - nohup npm run start &
  - sleep 10
  - npm run test
